<div class="main-container">
    <p class="heading">PICSUM IMAGES</p>  

    <div class="cards">
        <div class="card" *ngFor="let i of displayItems | async " >
            <div class="grid-card"  >
                <img routerLink="/picsumDetails/{{i.id}}" [src]="i.download_url" alt="">
                <h5 class="title" style="text-align: center;">{{i.author}}</h5>
            </div>
        </div>

    </div>
    

    <div class="btn">
        <button routerLink="/Dashboard">Back</button>
    </div>

</div>
